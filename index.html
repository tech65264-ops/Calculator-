<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator - by Shamil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Matrix Rain Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Calculator Container */
        .calculator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 100, 200, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 150, 255, 0.3);
            z-index: 10;
            max-width: 350px;
            width: 90vw;
        }

        .title {
            text-align: center;
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .signature {
            text-align: center;
            color: #00ff88;
            font-size: 14px;
            margin-top: 15px;
            text-shadow: 0 0 10px #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signature:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px #00ff88;
        }

        .display {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 32px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .num-btn {
            background: rgba(0, 150, 255, 0.3);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }

        .num-btn:hover {
            background: rgba(0, 150, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 150, 255, 0.4);
        }

        .op-btn {
            background: rgba(255, 50, 100, 0.4);
            color: #fff;
            border: 1px solid rgba(255, 100, 150, 0.6);
        }

        .op-btn:hover {
            background: rgba(255, 50, 100, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 50, 100, 0.4);
        }

        .equals {
            background: rgba(0, 255, 100, 0.5);
            color: #000;
            border: 1px solid rgba(0, 255, 100, 0.7);
            grid-column: span 2;
        }

        .equals:hover {
            background: rgba(0, 255, 100, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 100, 0.4);
        }

        .clear {
            background: rgba(255, 100, 0, 0.4);
            color: #fff;
            border: 1px solid rgba(255, 150, 0, 0.6);
            grid-column: span 2;
        }

        .clear:hover {
            background: rgba(255, 100, 0, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 100, 0, 0.4);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 20px;
            }
            .title {
                font-size: 20px;
            }
            button {
                height: 55px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="calculator">
        <div class="title">MATRIX CALCULATOR</div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="op-btn" onclick="appendToDisplay('/')">/</button>
            <button class="op-btn" onclick="appendToDisplay('*')">*</button>
            <button class="op-btn" onclick="appendToDisplay('-')">-</button>
            
            <button class="num-btn" onclick="appendToDisplay('7')">7</button>
            <button class="num-btn" onclick="appendToDisplay('8')">8</button>
            <button class="num-btn" onclick="appendToDisplay('9')">9</button>
            <button class="op-btn" onclick="appendToDisplay('+')">+</button>
            
            <button class="num-btn" onclick="appendToDisplay('4')">4</button>
            <button class="num-btn" onclick="appendToDisplay('5')">5</button>
            <button class="num-btn" onclick="appendToDisplay('6')">6</button>
            <button class="num-btn" onclick="appendToDisplay('(')">(</button>
            
            <button class="num-btn" onclick="appendToDisplay('1')">1</button>
            <button class="num-btn" onclick="appendToDisplay('2')">2</button>
            <button class="num-btn" onclick="appendToDisplay('3')">3</button>
            <button class="num-btn" onclick="appendToDisplay(')')">)</button>
            
            <button class="num-btn" onclick="appendToDisplay('0')">0</button>
            <button class="num-btn" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
        </div>
        <div class="signature">by Shamil ✨</div>
    </div>

    <script>
        // Matrix Rain Background
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 50, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ffff';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Calculator Logic
        let display = document.getElementById('display');
        let currentInput = '0';
        
        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            display.textContent = currentInput;
        }
        
        function clearDisplay() {
            currentInput = '0';
            display.textContent = '0';
        }
        
        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.textContent = currentInput;
            } catch {
                display.textContent = 'Error';
                currentInput = '0';
            }
        }
    </script>
</body>
</html>
